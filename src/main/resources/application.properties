#DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#It ensures that the SQL queries generated by Hibernate are tailored to the specific version 
# of MySQL you are using, ensuring compatibility and proper database interaction.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update

#to display the queries in the console 
spring.jpa.show-sql=true